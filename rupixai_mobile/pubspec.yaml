name: rupixai_mobile
description: "RupixAI Mobile App - AI Image Generation Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  go_router: ^14.2.7
  flutter_svg: ^2.0.10+1
  
  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.4.3+1
  
  # Local Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  
  # Image Handling
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1
  image: ^4.1.7
  
  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  lottie: ^3.1.2
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.3.0
  permission_handler: ^11.3.1
  
  # Social Login
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  
  # Payment
  flutter_stripe: ^11.1.0
  
  # Notifications
  flutter_local_notifications: ^17.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
